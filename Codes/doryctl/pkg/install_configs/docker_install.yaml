# 所有dory组件存放的根目录
rootDir: "/data/docker-vols/"
# docker executor部署设置
docker:
  # docker executor在docker-compose中部署的服务名
  dockerName: docker
  # docker executor在docker-compose中部署的名字空间名称，用于创建docker证书用途
  dockerNamespace: dory
# harbor部署设置
harbor:
  # harbor的访问域名，用于创建harbor的自签名tls证书
  domainName: registry.example.com
  # harbor的tls自签名证书存放的相对路径
  certsPath: certs
  # harbor的数据存放的相对路径
  dataPath: data
  # harbor的管理员密码，为空表示自动随机生成
  adminPassword: ""
  # harbor数据库密码，为空表示自动随机生成
  dbPassword: ""
